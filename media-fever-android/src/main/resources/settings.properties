# On a development environment, 
# create the settings.local.properties file with your local settings

environment.name=${environment.name}

# Server
server.url=${server.url}
server.token.secret=${server.token.secret}

# Contact Us
mail.contact=${mail.contact}

# Mail Notifications.
mail.reporting=${mail.reporting}
mail.user=${mail.user}
mail.password=${mail.password}
mail.host=${mail.host}
mail.port=${mail.port}
mail.from=${mail.from}
mail.to=${mail.to}

free.app=${free.app}
ads.adUnitId=${ads.adUnitId}
ads.enabled=${ads.enabled}
