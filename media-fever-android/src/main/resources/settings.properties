# ads.tests.devices.ids=87EC43D97624203FE905AE56E549EDF4,A790B841A5115C6A1DC5D221197E3DFE
ads.tests.devices.ids=${ads.tests.devices.ids}

# Dev Settings
dev.settings=${dev.settings}

# GCM
google.projectId=${google.projectId}

# Analytics
analytics.enabled=${analytics.enabled}
analytics.trackingId=${analytics.trackingId}

# Facebook
facebook.app.id=${facebook.app.id}
